<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos Almacenados</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #3498db; color: white; }
        .volver { margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <h2>Productos almacenados</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Stock</th>
        </tr>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.categoria.nombre }}</td>
            <td>{{ p.stock }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay productos registrados.</td></tr>
        {% endfor %}
    </table>

    <a class="volver" href="{% url 'panel_bodega' %}">⬅ Volver al panel</a>
</body>
</html>
