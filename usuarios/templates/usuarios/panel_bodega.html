<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Bodega</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 30px; }
        .contenedor {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; }
        .boton {
            display: block;
            margin: 15px auto;
            padding: 12px;
            text-align: center;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .boton:hover {
            background-color: #216a94;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Bienvenido, encargado de bodega</h2>
        <a class="boton" href="{% url 'registrar_movimiento' %}">Registrar Producto Utilizado</a>
        <a class="boton" href="{% url 'ver_productos_bodega' %}">Ver Productos y Stock</a>
        <a class="boton" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
    </div>
</body>
</html>
